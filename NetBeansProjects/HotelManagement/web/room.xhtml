<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Management</title>
    </h:head>
    <h:body style="background-image: url(picture/1.jpg)">
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/style.css"/>

        <h:panelGroup style="display: block; text-align: center; border:1">
            <h:form style="background-image: url(picture/2.jpg)">

                <h1 style="background-color: #009999"> Welcome to Our Hotel </h1>

                <a href="#">Home</a> &nbsp; &nbsp;
                <a href="#">Registration</a> &nbsp; &nbsp;
                <a href="#">Login</a> &nbsp; &nbsp;
                <a href="#">Available Rooms</a> &nbsp; &nbsp;


                <h3>Room Administration</h3>
                <!--<h:panelGrid columns="2">-->
                <p> <label>Room Number
                        <h:inputText class="" value="#{roomManagement.room.roomNumber}"/></label></p>
                <p> <label>Type of Room
                        <h:selectOneListbox value="#{roomManagementBean.room.typeRoom}">
                            <f:selectItem itemValue="Deluxe" itemLabel="Deluxe" />
                            <f:selectItem itemValue="Luxury" itemLabel="Luxury" />
                            <f:selectItem itemValue="Economy" itemLabel="Economy" />
                        </h:selectOneListbox>
                    </label></p>
                <p><label>Description
                        <h:inputTextarea cols="30" rows="3" class="form-control" value="#{roomManagement.room.description}"/>
                    </label></p>
                <p><label>Price
                        <h:inputText class="form-control" value="#{roomManagement.room.price}"/>
                    </label></p>  
                <!--</h:panelGrid>-->    

                <p><h:commandButton value="Submit"  action="#{roomManagement.save}" /></p>
                <!--<h:commandButton value="Edit" />
                <h:commandButton value="Delete" />-->

                <h:dataTable>
                    <h:column>
                        <f:facet name="header">Room Number</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Room Type</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>

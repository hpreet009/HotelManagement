<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Hotel Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        </style>
    </h:head>
    <h:body class="w3-light-grey">
        <!-- Navigation Bar -->
        <div class="w3-bar w3-white w3-large"  id="top">
            <a href="index.xhtml" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile" style="background-color:#A3EDFF!important">Home</a>
        </div>
        <!-- Header -->

        <header class="w3-display-container w3-content" style="max-width:1500px;">
            <img class="w3-image" src="picture/staff.jpg" alt="The Hotel" style="min-width:1000px" width="1500" height="800"/>
            <div class="w3-display-left w3-padding w3-col l6 m8">
                <!--<div class="w3-container w3-red">-->
                <h2 style="padding:0.01em 16px;background-color:#A3EDFF!important">Staff Login</h2>
                <!--</div>-->
                <div class="w3-container w3-white w3-padding-16">
                    <h:form>
                        <div class="w3-row-padding" style="margin:0 50px;">
                            <div class="w3-half w3-margin-bottom">
                                <label>Staff Member</label><br/>
                            </div>
                            <div class="w3-half">
                                <h:inputText value="#{login.name}" style="padding:8px;display:block;border:1;border-bottom:1px solid #ccc"/>
                                <c:if test="#{!login.loggedIn}"><h:messages for="username">Wrong Username</h:messages></c:if>
                            </div>
                        </div>
                        <div class="w3-row-padding" style="margin:8px 50px;">
                            <div class="w3-half w3-margin-bottom">
                                <label>Password</label>
                            </div>
                            <div class="w3-half" >

                                <h:inputSecret value="#{login.password}" style="padding:8px;display:block;border:1;border-bottom:1px solid #ccc"/>
                                <c:if test="#{!login.loggedIn}"><h:messages for="password">Wrong password</h:messages></c:if>
                            </div>
                        </div>
                        <div class="w3-row-padding" style="margin:8px 50px;">
                            <div class="w3-half w3-margin-bottom">
                                <h:commandButton value="Click Me" action="#{login.go()}" style="width:40%;text-align:left;padding:8px 16px" />
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </header>
    </h:body>
</html>

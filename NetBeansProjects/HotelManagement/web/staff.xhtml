<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        </style>
    </h:head>
    <h:body class="w3-light-grey"  style="background-image:url(picture/staff.jpg)">
        <!-- Navigation Bar -->
        <div class="w3-bar w3-white w3-large"  id="top">
            <a href="index.xhtml" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile" style="background-color:#A3EDFF!important">Log Out</a>
        </div>
        <!-- Header -->

                <h:form>
                    <h:panelGroup style="display: block; text-align: center" >
                        <label>Staff Member Table</label>
                        <h:dataTable value="#{staffController.stafflogin}" var="p" border="1" style=" background-color: thistle;margin-left: 630px ">

                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{p.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">user Name</f:facet>
                                    #{p.username}
                            </h:column>            
                            <h:column>
                                <f:facet name="header">Password</f:facet>
                                    #{p.password}
                            </h:column>

                            <h:column>
                                <h:commandButton  class="btn btn-danger" action="#{staffController.delete(p.id)}" value="Delete" />

                                <h:commandButton class="btn btn-success" action="#{staffController.Detail(p)}" value="Edit" />
                            </h:column>
                        </h:dataTable>
                        <label>
                            <h:commandButton class="btn btn-success" action="addstaff.xhtml" value="Add Staff"  />
                        </label><br/>
                        <label>Room Table</label>
                        <h:dataTable value="#{roomController.rooms}" var="v" border="1" style=" background-color: thistle; margin-left: 570px">
                            <h:column>
                                <f:facet name="header">Room Number</f:facet>
                                    #{v.roomNumber}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Room type</f:facet>
                                    #{v.roomType}
                            </h:column>            
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                    #{v.price}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Status</f:facet>
                                    #{v.status}
                            </h:column>
                            <h:column>
                                <h:commandButton  class="btn btn-primary" action="#{roomController.delete(v.roomNumber)}" value="Delete" />
                            </h:column>

                            <h:column>
                                <h:commandButton  class="btn btn-primary"  action="#{roomController.booked(v)}" value="Edit" />
                            </h:column>
                        </h:dataTable>
                        <label>
                            <h:commandButton  class="btn btn-danger" action="addRoom.xhtml" value="Add Room" />
                        </label>
                    </h:panelGroup>   
                </h:form>
   
    </h:body>
</html>

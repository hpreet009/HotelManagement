<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title> Hotel Management </title>
    </h:head>
    <h:body style="background-image: url(picture/1.jpg)">
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/style.css"/>

        <h:panelGroup style="display: block; text-align: center; border:1">
            <h:form style="background-image: url(picture/2.jpg)">

        <h1 style="background-color: #009999"> Welcome to Our Hotel </h1>

        <a href="#">Home</a> &nbsp; &nbsp;
        <a href="#">Registration</a> &nbsp; &nbsp;
        <a href="#">Login</a> &nbsp; &nbsp;
        <a href="#">Available Rooms</a> &nbsp; &nbsp;

                <h3>Registration</h3>
                <h:panelGrid  border="1" style="margin-left: 500px ">
                    <p>User Name
                        <h:inputText  value="#{registrationController.thisRegistration.name}"/></p>
                    <p>Password
                        <h:inputText  value="#{registrationController.thisRegistration.password}"/></p>
                    <p>Email Address
                        <h:inputText  value="#{registrationController.thisRegistration.emailAddress}"/></p>   
                    <p>Age
                        <h:inputText  value="#{registrationController.thisRegistration.age}"/></p>    
                    <p>Contact Number
                        <h:inputText  value="#{registrationController.thisRegistration.contactNumber}"/></p>
                    <p>Home Address
                        <h:inputTextarea cols="30" rows="3"  value="#{registrationController.thisRegistration.contactNumber}"/></p>    
                    <p>Zip
                        <h:inputText  value="#{registrationController.thisRegistration.zip}"/></p>   
                    <p>State
                        <h:inputText  value="#{registrationController.thisRegistration.state}"/></p>


                        <h:commandButton value="Submit" class="" action="#{registrationController.add()}" />&nbsp;
                        <h:commandButton value="Reset" class=""/>
                </h:panelGrid>  
        </h:form>
        </h:panelGroup>
    </h:body>
</html>

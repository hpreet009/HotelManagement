<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:head>
        <title>Hotel Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        </style>
    </h:head>
    <h:body class="w3-light-grey"  style="background-image:url(picture/staff.jpg)">
        <!-- Navigation Bar -->
        <div class="w3-bar w3-white w3-large"  id="top">
            <a href="index.xhtml" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile" style="background-color:#A3EDFF!important">Log Out</a>
        </div>
        <!-- Header -->
        <h:form>

            <h:panelGrid columns = "2"> 

                <label>
                     Name:
                </label>
                <h:inputText value="#{staffController.thisStafflogin.username}"/>

                <label>
                    password:
                </label> 

                <h:inputText value="#{staffController.thisStafflogin.password}"/>
                   

                <h:commandButton  class="btn btn-danger"  value="Save" action="#{staffController.updateDetail()}" />   

            </h:panelGrid> 

        </h:form>

    </h:body>
</html>
